<use file="../store_package">
<page title="Checkout">
<checkout>
<confirmemail field=EMail_Address>
<addentry>
<font size=+2>3. Shipping Address</font>
<p>
Is this order to be shipped to the Billing address?
<select name=shipsame>
<option value=1>Yes
<option value=0>No
</select>
<p>
If not, complete the following information:
<br>
<table>
<generateform table=customer_info hide="orderid,type,updated"
exclude="Fax,Daytime_Phone,Evening_Phone,EMail_Address" pulldown="state">
</table>
<input type=hidden name=orderid value="<sessionid>">
<input type=hidden name=type value=1>
<input type=submit name="_backup" value=" Back Up "> 
<input type=submit value=" Continue ">
</checkout>
</page>
