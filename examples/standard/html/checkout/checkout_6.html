<ivml>
<head>
<title>Checkout</title>
</head>
<body bgcolor=white text=navy>
<font face=helvetica>
<checkout>
<addentry encrypt=card_number>
<font size=+2>5. Confirm Order</font>
<table>
<tr>
<th align=left>Quantity</th>
<th align=left>Product Name</th>
<th align=left>Unit Price</th>
<th align=left>Subtotal</th>
</tr>
<showorder convert>
<tr>
<td> &nbsp; </td>
<td> &nbsp; </td>
<td align=right>Discount:</td>
<td align=right><discount percent=15 convert></td>
</tr>

<tr>
<td> &nbsp; </td>
<td> &nbsp; </td>
<td align=right>Subtotal:</td>
<td align=right><subtotal convert></td>
</tr>
<tr>
<td> &nbsp; </td>
<td> &nbsp; </td>
<td align=right><shippingtype>:</td>
<td align=right><shipping></td>
</tr>
<tr>
<td> &nbsp; </td>
<td> &nbsp; </td>
<td align=right>Sales Tax:</td>
<td align=right><salestax></td>
</tr>
<tr>
<td> &nbsp; </td>
<td> &nbsp; </td>
<td align=right>Grand Total:</td>
<td align=right><grandtotal></td>
</table>

<p>
Click the button below to confirm and place your order.
<p>
<input type=submit value=" Confirm ">
<input type=hidden name=orderid value="<sessionid>"> 
</checkout>

</ivml>
